apiVersion: apps/v1
kind: Deployment
metadata:
  name: bio-rag-backend
  namespace: bio-rag
  labels:
    app: bio-rag
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bio-rag
      component: backend
  template:
    metadata:
      labels:
        app: bio-rag
        component: backend
    spec:
      serviceAccountName: bio-rag-backend
      containers:
        - name: backend
          image: ${ECR_REPOSITORY}/bio-rag/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: bio-rag-secrets
            - configMapRef:
                name: bio-rag-config
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: bio-rag-backend
  namespace: bio-rag
  labels:
    app: bio-rag
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app: bio-rag
    component: backend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bio-rag-backend
  namespace: bio-rag
  annotations:
    eks.amazonaws.com/role-arn: ${BACKEND_IAM_ROLE_ARN}
