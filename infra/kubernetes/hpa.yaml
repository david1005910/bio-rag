apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bio-rag-backend-hpa
  namespace: bio-rag
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bio-rag-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bio-rag-frontend-hpa
  namespace: bio-rag
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bio-rag-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bio-rag-worker-hpa
  namespace: bio-rag
spec:
