apiVersion: apps/v1
kind: Deployment
metadata:
  name: bio-rag-frontend
  namespace: bio-rag
  labels:
    app: bio-rag
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bio-rag
      component: frontend
  template:
    metadata:
      labels:
        app: bio-rag
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ${ECR_REPOSITORY}/bio-rag/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: bio-rag-frontend
  namespace: bio-rag
  labels:
    app: bio-rag
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: bio-rag
    component: frontend
