apiVersion: apps/v1
kind: Deployment
metadata:
  name: bio-rag-worker
  namespace: bio-rag
  labels:
    app: bio-rag
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bio-rag
      component: worker
  template:
    metadata:
      labels:
        app: bio-rag
        component: worker
    spec:
      serviceAccountName: bio-rag-backend
      containers:
        - name: worker
          image: ${ECR_REPOSITORY}/bio-rag/backend:latest
          imagePullPolicy: Always
          command: ["celery", "-A", "app.tasks.celery_app", "worker", "--loglevel=info"]
          envFrom:
            - secretRef:
                name: bio-rag-secrets
            - configMapRef:
                name: bio-rag-config
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bio-rag-scheduler
  namespace: bio-rag
  labels:
    app: bio-rag
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bio-rag
      component: scheduler
  template:
    metadata:
      labels:
        app: bio-rag
        component: scheduler
    spec:
      serviceAccountName: bio-rag-backend
      containers:
        - name: scheduler
          image: ${ECR_REPOSITORY}/bio-rag/backend:latest
          imagePullPolicy: Always
          command: ["celery", "-A", "app.tasks.celery_app", "beat", "--loglevel=info"]
          envFrom:
            - secretRef:
                name: bio-rag-secrets
            - configMapRef:
                name: bio-rag-config
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
